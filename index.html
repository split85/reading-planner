<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .touch-manipulation { touch-action: manipulation; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Custom Inline SVG Icons to prevent external library forwardRef errors
        const Icons = {
            BookOpen: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            ),
            CheckCircle: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            ),
            Calculator: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="8" x2="16" y1="10" y2="10"/><line x1="8" x2="8" y1="14" y2="18"/><line x1="12" x2="12" y1="14" y2="18"/><line x1="16" x2="16" y1="14" y2="18"/></svg>
            ),
            Calendar: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
            ),
            Share2: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
            ),
            Check: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>
            ),
            AlertCircle: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
            ),
            PlayCircle: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polygon points="10 8 16 12 10 16 10 8"/></svg>
            )
        };

        function App() {
            const [copySuccess, setCopySuccess] = useState(false);
            const [error, setError] = useState("");
            
            const [draftConfig, setDraftConfig] = useState(() => {
                const params = new URLSearchParams(window.location.search);
                const saved = localStorage.getItem('Reading_planner_config_v5');
                const today = new Date().toISOString().split('T')[0];
                const defaultEnd = new Date();
                defaultEnd.setDate(defaultEnd.getDate() + 30);
                const endStr = defaultEnd.toISOString().split('T')[0];
                
                if (params.get('p')) {
                    return {
                        totalPages: parseInt(params.get('p')) || 604,
                        startPage: parseInt(params.get('start')) || 1,
                        endPage: parseInt(params.get('end')) || 604,
                        startDate: params.get('sd') || today,
                        targetDate: params.get('d') || endStr
                    };
                }
                return saved ? JSON.parse(saved) : {
                    totalPages: 604, startPage: 1, endPage: 604, startDate: today, targetDate: endStr
                };
            });

            const [activeConfig, setActiveConfig] = useState(draftConfig);
            const [completedDays, setCompletedDays] = useState(() => {
                const saved = localStorage.getItem('Reading_planner_progress_v5');
                return saved ? JSON.parse(saved) : {};
            });

            useEffect(() => {
                localStorage.setItem('Reading_planner_config_v5', JSON.stringify(activeConfig));
            }, [activeConfig]);

            useEffect(() => {
                localStorage.setItem('Reading_planner_progress_v5', JSON.stringify(completedDays));
            }, [completedDays]);

            const handleCalculate = () => {
                setError("");
                const sDate = new Date(draftConfig.startDate);
                const eDate = new Date(draftConfig.targetDate);
                if (draftConfig.totalPages <= 0) { setError("Book size must be 1+ pages."); return; }
                if (draftConfig.startPage <= 0 || draftConfig.startPage > draftConfig.totalPages) { setError(`Start page must be 1-${draftConfig.totalPages}.`); return; }
                if (draftConfig.endPage <= 0 || draftConfig.endPage > draftConfig.totalPages) { setError(`End page must be 1-${draftConfig.totalPages}.`); return; }
                if (eDate <= sDate) { setError("End date must be after start."); return; }
                setActiveConfig(draftConfig);
            };

            const scheduleData = useMemo(() => {
                const startD = new Date(activeConfig.startDate);
                startD.setHours(0, 0, 0, 0);
                const endD = new Date(activeConfig.targetDate);
                endD.setHours(0, 0, 0, 0);
                const diffTime = endD.getTime() - startD.getTime();
                const diffDays = Math.max(1, Math.ceil(diffTime / (1000 * 60 * 60 * 24)));
                const totalPg = activeConfig.totalPages;
                const sPage = activeConfig.startPage;
                const ePage = activeConfig.endPage;
                let pagesToRead = (ePage >= sPage) ? (ePage - sPage + 1) : (totalPg - sPage + 1 + ePage);
                const rate = pagesToRead / diffDays;
                const list = [];
                for (let i = 1; i <= diffDays; i++) {
                    const dateLabel = new Date(startD);
                    dateLabel.setDate(startD.getDate() + i);
                    const pageOffset = Math.round(rate * i) - 1;
                    let targetPage = ((sPage + pageOffset - 1) % totalPg) + 1;
                    list.push({ id: dateLabel.toISOString().split('T')[0], date: dateLabel.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }), target: targetPage });
                }
                return { list, days: diffDays, rate };
            }, [activeConfig]);

            const handleInput = (e) => {
                const { name, value } = e.target;
                const val = name.includes('Date') ? value : (parseInt(value) || 0);
                setDraftConfig(prev => ({ ...prev, [name]: val }));
            };

            const handleShare = () => {
                const url = `${window.location.origin}${window.location.pathname}?p=${activeConfig.totalPages}&start=${activeConfig.startPage}&end=${activeConfig.endPage}&sd=${activeConfig.startDate}&d=${activeConfig.targetDate}`;
                const textArea = document.createElement("textarea");
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setCopySuccess(true);
                setTimeout(() => setCopySuccess(false), 2000);
            };

            const progress = Math.round((Object.values(completedDays).filter(Boolean).length / scheduleData.days) * 100) || 0;
            const isDirty = JSON.stringify(draftConfig) !== JSON.stringify(activeConfig);

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 p-4 font-sans touch-manipulation pb-10">
                    <div className="max-w-md mx-auto">
                        <header className="flex flex-col items-center mb-6">
                            <div className="bg-emerald-600 p-2.5 rounded-xl mb-2 shadow-lg shadow-emerald-100 text-white">
                                <Icons.BookOpen />
                            </div>
                            <h1 className="text-2xl font-black text-slate-800 tracking-tight">Khatam Planner</h1>
                        </header>

                        <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-4 relative">
                            <div className="flex justify-between items-center mb-5">
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                    <Icons.Calculator className="w-4 h-4" /> Parameters
                                </h2>
                                <button onClick={handleShare} className="text-[10px] font-bold px-3 py-1.5 bg-slate-50 border border-slate-100 rounded-lg flex items-center gap-2 active:scale-95 transition-all">
                                    {copySuccess ? <Icons.Check className="w-3.5 h-3.5 text-emerald-600" /> : <Icons.Share2 className="w-3.5 h-3.5 text-slate-400" />}
                                    {copySuccess ? 'COPIED' : 'SHARE'}
                                </button>
                            </div>
                            
                            <div className="space-y-4">
                                <div className="flex flex-col gap-1.5">
                                    <label className="text-[10px] font-bold text-slate-400 ml-1 uppercase">Total Pages</label>
                                    <input type="number" name="totalPages" value={draftConfig.totalPages} onChange={handleInput} className="bg-slate-50 border border-slate-100 p-3 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-emerald-500/20 w-full" />
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="flex flex-col gap-1.5">
                                        <label className="text-[10px] font-bold text-slate-400 ml-1 uppercase">Start Page</label>
                                        <input type="number" name="startPage" value={draftConfig.startPage} onChange={handleInput} className="bg-slate-50 border border-slate-100 p-3 rounded-xl text-sm font-bold outline-none w-full" />
                                    </div>
                                    <div className="flex flex-col gap-1.5">
                                        <label className="text-[10px] font-bold text-slate-400 ml-1 uppercase">End Page</label>
                                        <input type="number" name="endPage" value={draftConfig.endPage} onChange={handleInput} className="bg-slate-50 border border-slate-100 p-3 rounded-xl text-sm font-bold outline-none w-full" />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4 text-center">
                                    <div className="flex flex-col gap-1.5">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase">Start Date</label>
                                        <input type="date" name="startDate" value={draftConfig.startDate} onChange={handleInput} className="bg-slate-50 border border-slate-100 p-3 rounded-xl text-[11px] font-bold outline-none w-full" />
                                    </div>
                                    <div className="flex flex-col gap-1.5">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase">End Date</label>
                                        <input type="date" name="targetDate" value={draftConfig.targetDate} onChange={handleInput} className="bg-slate-50 border border-slate-100 p-3 rounded-xl text-[11px] font-bold outline-none w-full" />
                                    </div>
                                </div>

                                {error && (
                                    <div className="bg-red-50 text-red-600 p-3 rounded-xl flex items-center gap-2 border border-red-100">
                                        <Icons.AlertCircle className="w-4 h-4 flex-shrink-0" />
                                        <p className="text-[10px] font-bold">{error}</p>
                                    </div>
                                )}

                                <button onClick={handleCalculate} className={`w-full py-4 rounded-2xl flex items-center justify-center gap-2 font-black text-xs uppercase tracking-widest transition-all ${isDirty ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-200 active:scale-95' : 'bg-slate-100 text-slate-400 cursor-default'}`}>
                                    {isDirty ? <Icons.PlayCircle className="w-4 h-4" /> : <Icons.Check className="w-4 h-4" />}
                                    {isDirty ? "Apply & Calculate" : "Schedule Active"}
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-4 mb-4">
                            <div className="bg-emerald-600 text-white p-5 rounded-3xl shadow-lg shadow-emerald-100">
                                <p className="text-[9px] uppercase font-black opacity-80 mb-1 tracking-wider">Daily Goal</p>
                                <p className="text-3xl font-black">{scheduleData.rate.toFixed(1)}</p>
                                <p className="text-[9px] font-bold opacity-60 mt-1 uppercase">{scheduleData.days} Days</p>
                            </div>
                            <div className="bg-white border border-slate-200 p-5 rounded-3xl flex flex-col justify-between">
                                <p className="text-[9px] uppercase font-black text-slate-400 mb-1 tracking-wider">Completion</p>
                                <div>
                                    <p className="text-2xl font-black text-slate-800">{progress}%</p>
                                    <div className="w-full h-1.5 bg-slate-100 rounded-full mt-2 overflow-hidden">
                                        <div className="h-full bg-emerald-500 transition-all duration-700" style={{ width: `${progress}%` }}></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                            <div className="p-4 bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest flex justify-between items-center">
                                <div className="flex items-center gap-2">
                                    <Icons.Calendar className="w-4 h-4 text-emerald-600" /> Daily Breakdown
                                </div>
                                {isDirty && <span className="text-amber-500 animate-pulse text-[8px]">Changes Pending</span>}
                            </div>
                            <div className="max-h-[400px] overflow-y-auto divide-y divide-slate-50 custom-scrollbar">
                                {scheduleData.list.map(item => (
                                    <div key={item.id} onClick={() => setCompletedDays(prev => ({ ...prev, [item.id]: !prev[item.id] }))} 
                                        className={`flex items-center justify-between p-4 cursor-pointer transition-colors ${completedDays[item.id] ? 'bg-emerald-50/40' : 'hover:bg-slate-50'}`}>
                                        <div className="flex items-center gap-4">
                                            <div className={`w-12 h-12 rounded-2xl flex flex-col items-center justify-center text-[10px] font-black ${completedDays[item.id] ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-500'}`}>
                                                <span>{item.date.split(',')[0]}</span>
                                                <span className="text-sm">{item.date.split(' ')[2]}</span>
                                            </div>
                                            <div>
                                                <p className={`text-[10px] font-black uppercase ${completedDays[item.id] ? 'text-slate-300' : 'text-slate-400'}`}>{item.date.split(',')[1]}</p>
                                                <p className={`text-lg font-black ${completedDays[item.id] ? 'text-slate-300 line-through' : 'text-emerald-700'}`}>Page {item.target}</p>
                                            </div>
                                        </div>
                                        {completedDays[item.id] ? <Icons.CheckCircle className="text-emerald-500 w-7 h-7" /> : <div className="w-7 h-7 border-2 border-slate-100 rounded-full"></div>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
